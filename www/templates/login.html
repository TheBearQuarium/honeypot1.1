
<ion-view view-title="Log In" >
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password">
      </label>
    </div>
    <button class="button button-full button-energized" ng-click='login()'>
      Submit
    </button>
    <button class="button button-full button-light" ng-click="goToSignup()">
      Create an Account
    </button>
  </ion-content>
</ion-view>
