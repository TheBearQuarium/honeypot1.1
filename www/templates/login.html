
<ion-view view-title="Log In" >
  <ion-content>
    <form name="loginForm" ng-submit='login()'>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model='user.username' placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="text" ng-model='user.password' placeholder="Password">
        </label>
      </div>
      <button class="button button-full button-energized">
        Submit
      </button>
  </form>
  <button class="button button-full button-light" ng-click="goToSignup()">
    Create an Account
  </button>
  </ion-content>
</ion-view>
