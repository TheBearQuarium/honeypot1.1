<ion-view view-title="View Account">
  <ion-content>
    <body>
    <h1>Accounts</h1>
    <div class="container">
        <ion-list>
            <ion-item class="text-center">${{total}} saved!</ion-item>
            <ion-item>
                <div> checking account: {{ checkingName }} </div>
                <div>
                  <button ng-click="openChecking()" class="button" >
                      edit
                  </button>
                </div>
            </ion-item>
            <ion-item>
              <div> savings account: {{ savingsName }} </div>
              <div>
                <button ng-click="openSavings()" class="button" >
                    edit
                </button>
              </div>
            </ion-item>
        </ion-list>
        <button class="button button-full button-energized" ng-click="goToPet()">

   Save
</button>

    </div>
  </body>
  </ion-content>
</ion-view>
