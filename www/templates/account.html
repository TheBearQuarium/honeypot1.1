<ion-view >
  <ion-content>
    <body>
    <h1>accounts</h1>
    <div class="container">
        <ion-list>
            <ion-item class="text-center">${{total}} saved!</ion-item>
            <ion-item>
                <div> checking account: {{ checkingName }} </div>
                <div>
                  <button ng-click="openChecking()" class="button" >
                      edit
                  </button>
                </div>
            </ion-item>
            <ion-item>
              <div> savings account: {{ savingsName }} </div>
              <div>
                <button ng-click="openSavings()" class="button" >
                    edit
                </button>
              </div>
            </ion-item>
        </ion-list>
        <button style="background-color: #e3b11a" class="button button-full" ng-click="goToPet()">
           Next
        </button>

    </div>
  </body>
  </ion-content>
</ion-view>
