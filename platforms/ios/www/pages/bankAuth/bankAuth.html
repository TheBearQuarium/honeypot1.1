<ion-view>
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-content>
    <body>
    <h1>Link your bank accounts</h1>
    <div class="container">
        <ion-list>
          <ion-item>
              <!-- <div> checking account: {{ checkingName }} </div> -->
              <div align="center">
                <button ng-click="openChecking()" class="button button-outline button-stable" >
                    add a checking account
                </button>
                <br /><br />
                {{ checkingName }}
              </div>
          </ion-item>
          <ion-item>
            <!-- <div> savings account: {{ savingsName }} </div> -->
            <div align="center">
              <button ng-click="openSavings()" class="button button-outline button-stable" >
                   add a savings account
              </button>
              <br /><br />
              {{ savingsName }}
            </div>
          </ion-item>
        </ion-list>
        <button style="background-color: #e3b11a" class="button button-full" ng-click="goToFirstPet()">
           Next
        </button>

    </div>
  </body>
  </ion-content>
  <div class="bar bar-footer">
    <a id="help" class="button pull-right" ng-click="showHelp()">?</a>
  </div>
</ion-view>
